<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LICICON Integral Consulting Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Libre Franklin', sans-serif;
      background-color: #0D1A2D;
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #0D1A2D;
      text-align: center;
      padding: 20px 0 10px;
    }
    .logo {
      width: 1000px;
      max-width: 90%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      opacity: 0;
      animation: fadeInLogo 2s ease-in-out forwards;
    }
    @keyframes fadeInLogo {
      to { opacity: 1; }
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.3rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .carousel {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }
    .container {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p.description {
      font-size: 1.4rem;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.8;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      text-align: left;
      margin-top: 30px;
    }
    .services-grid h3 {
      color: #00bcd4;
      margin-bottom: 10px;
      font-size: 1.6rem;
    }
    .services-grid ul {
      list-style: none;
      padding-left: 0;
      font-size: 1.3rem;
    }
    .services-grid li {
      margin-bottom: 8px;
    }
    .iso {
      margin-top: 50px;
      background-color: #0f1c2c;
      padding: 30px 20px;
    }
    .iso p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.3rem;
    }
    form input, form textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 6px;
      border: none;
      font-family: 'Libre Franklin', sans-serif;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .contact a:hover {
      background-color: #0193a4;
    }
    footer {
      background-color: #0f1c2c;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_licicon_letras_blancas.png" alt="LICICON Logo" class="logo" />
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
